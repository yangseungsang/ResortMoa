     crossorigin=""/>
    <style>
      /* Custom scrollbar for webkit - Default for app */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Utility to strictly hide scrollbars (for popups) */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Leaflet specific fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #e2e8f0; /* Map background color */
        font-family: ui-sans-serif, system-ui, sans-serif;
      }
      
      /* Customize Leaflet Popup to allow full-width headers */
      .leaflet-popup-content-wrapper {
        padding: 0 !important;
        border-radius: 12px !important;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: 100% !important;
        line-height: 1.5;
      }
      
      /* Style for popups with dark headers (make close button white) */
      .popup-dark-header .leaflet-popup-close-button {
        color: white !important;
        top: 8px !important;
        right: 8px !important;
        font-size: 18px !important;
      }
      .popup-dark-header .leaflet-popup-close-button:hover {
        color: #e2e8f0 !important;
        background: transparent !important;
      }
      
      /* Optimize Leaflet animation performance */
      .leaflet-fade-anim .leaflet-tile,
      .leaflet-zoom-anim .leaflet-zoom-animated {
        will-change: transform; 
        transform: translate3d(0,0,0); /* Force GPU */
      }
      /* Removed .leaflet-pane will-change to prevent end-of-animation jitter */
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
